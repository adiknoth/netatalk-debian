sudo: required
language: generic
env:
- TRAVIS_DEBIAN_DISTRIBUTION=stretch
- TRAVIS_DEBIAN_DISTRIBUTION=buster
services:
- docker
script:
- wget -O- http://travis.debian.net/script.sh | sh -
branches:
  except:
  - /^debian\/\d/
after_success:
- /bin/bash -c 'cd ..; for deb in *.deb; do mv "$deb" "$TRAVIS_DEBIAN_DISTRIBUTION"_"$deb"; done'
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: ../*.deb
  on:
    tags: true
